<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculadora Curso Javascript</h1>
    <h2>Por James del curso JS</h2>
    <div class="calculadora">
        <input type="text" id="pantalla" readonly>
        <br>
        <input type="button" value="1" onclick="agegar('1')">
        <input type="button" value="2" onclick="agegar('2')">
        <input type="button" value="3" onclick="agegar('3')">
        <input type="button" value="+" onclick="agegar('+')">
        <br>
        <input type="button" value="4" onclick="agegar('4')">
        <input type="button" value="5" onclick="agegar('5')">
        <input type="button" value="6" onclick="agegar('6')">
        <input type="button" value="-" onclick="agegar('-')">
        <br>
        <input type="button" value="7" onclick="agegar('7')">
        <input type="button" value="8" onclick="agegar('8')">
        <input type="button" value="9" onclick="agegar('9')">
        <input type="button" value="*" onclick="agegar('*')">
        <br>
        <input type="button" value="0" onclick="agegar('0')">
        <input type="button" value="." onclick="agegar('.')">
        <input type="button" value="/" onclick="agegar('/')">
        <input type="button" value="=" onclick="calcular('')">
        <br>
        <input type="button" value="C" onclick="borrar('')">
    </div>

    <script src="script.js"></script>
</body>

</html>
